<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | STYLELESS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <div class="d-flex" id="wrapper">
        {% include 'backend/sidebar.html' %}
        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div class="container-fluid" id="main-content">
                <!-- Dashboard Header -->
                {% include 'backend/header.html' %}

                <div class="card mt-4">
                    <div class="card-header">View Orders</div>
                    <div class="card-body">
                        <div class="mb-3 d-flex justify-content-end">
                            <select class="form-select w-auto me-2">
                                <option selected>Filter by Status</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="processing">Processing</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                            <button class="btn btn-outline-secondary"><i class="fas fa-filter me-1"></i>Apply
                                Filter</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Order Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#1001</td>
                                        <td>John Doe</td>
                                        <td>$1225.00</td>
                                        <td><span class="badge bg-warning">Pending</span></td>
                                        <td>2024-07-20</td>
                                        <td>
                                            <button class="btn btn-primary btn-sm me-2"><i
                                                    class="fas fa-info-circle"></i> Details</button>
                                            <button class="btn btn-success btn-sm"><i class="fas fa-check-circle"></i>
                                                Complete</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>#1002</td>
                                        <td>Jane Smith</td>
                                        <td>$50.00</td>
                                        <td><span class="badge bg-success">Completed</span></td>
                                        <td>2024-07-18</td>
                                        <td>
                                            <button class="btn btn-primary btn-sm me-2"><i
                                                    class="fas fa-info-circle"></i> Details</button>
                                            <button class="btn btn-warning btn-sm"><i class="fas fa-undo"></i>
                                                Revert</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>#1003</td>
                                        <td>Bob Johnson</td>
                                        <td>$350.00</td>
                                        <td><span class="badge bg-info">Processing</span></td>
                                        <td>2024-07-19</td>
                                        <td>
                                            <button class="btn btn-primary btn-sm me-2"><i
                                                    class="fas fa-info-circle"></i> Details</button>
                                            <button class="btn btn-success btn-sm"><i class="fas fa-check-circle"></i>
                                                Complete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modals (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
